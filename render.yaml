services:
  - type: web
    name: finhealth-api
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        value: dev-key
      - key: DATABASE_URL
        fromDatabase:
          name: finhealth-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: finhealth-db
    databaseName: finhealth
    user: finhealth
