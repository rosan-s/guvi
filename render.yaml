services:
  - type: web
    name: finhealth-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        value: dev-key
      - key: DATABASE_URL
        fromDatabase:
          name: finhealth-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://finhealth-frontend.onrender.com

  - type: static
    name: finhealth-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://finhealth-api.onrender.com

databases:
  - name: finhealth-db
    databaseName: finhealth
    user: finhealth
